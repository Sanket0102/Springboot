<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org"
            th:replace = "user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Add Contact | Contact Hub</title>
</head>
<body>
   <section>
      
      <div class = "card m-3">
      	<div class = "card-header">
          	<h1 class = "text-center">Add Contact</h1>  
          	  <div th:if = "${session.message}" class = "container">
	          	<div th:classappend = "${session.message.type}" class="alert " role="alert">
	  				<span th:text = "${session.message.content}"></span>
				</div>  
			  </div>	
      	</div>
      	<div>
      	    <div class = "container-fluid mt-1">
      	         <div class = "row">
      	             <div class = "col-md-10 offset-md-1">
      	                 <form th:action = "@{/user/process-contact}" th:object = "${contact}" 
      	                       enctype = "multipart/form-data" method = "post" class = "mt-2" >
      	                       <label for="validationCustom01">First name</label>
						       <input name = "contactname" type="text" class="form-control mb-2" id="validationCustom01" placeholder="First name"  required>
						       
						       <label for="validationCustom02">Second Name</label>
						       <input name = "secondname" type="text" class="form-control mb-2" id="validationCustom02" placeholder="Second name" >
						       
						       <label for="validationCustom03">Works At</label>
						       <input name = "work" type="text" class="form-control mb-2" id="validationCustom03" placeholder="Works at" >
						       
						       <label for="validationCustom04">Email</label>
						       <input name = "email" type="email" class="form-control mb-2" id="validationCustom04" placeholder="email" >
                               
                               <label for="validationCustom05">Phone</label>
						       <input name = "phone" type="text" class="form-control mb-2" id="validationCustom05" placeholder="phone" >
						       <small th:if = "${#fields.hasErrors('phone')}" th:text = "'Mobile should be 10 digits'"></small>
						       
						       <label for="validationCustom06">Address</label>
						       <input name = "address" type="text" class="form-control mb-2" id="validationCustom06" placeholder="adddress" >						       
      	                 
      	                       <div class = "custom-file">
      	                          <label for = "profilephoto">Profile Picture</label>
      	                          <input type = "file" class="form-control mb-2" name = "contactimageurl" id = "profilephoto">
      	                       </div>
      	                       
      	                       <div class = "container text-center mt-3 mb-3">
      	                          <button class = "btn btn-primary">Save Contact</button>
      	                       </div>
      	                 </form>
      	             </div>
      	         </div>
      	    </div>
      	</div>
      </div>
   </section>

</body>
</html>
