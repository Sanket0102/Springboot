<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="${title}"></title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel = "stylesheet" th:href = "@{/css/style.css}"/>
  </head>
  <body> 
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-background">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="home.html">Contact Hub</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="about">About</a>
		        </li>
		        
		        <li class="nav-item">
		          <a class="nav-link" href="#" tabindex="-1" ><span th:text = "${user.username}"></span></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/logout}" tabindex="-1" >Logout</a>
		        </li>
		      </ul>
		      
		    </div>
		  </div>
		</nav>
		<div class = "sidebar mt-4">
		<span onclick = "toggleSidebar()" class = "cross-btn">&times;</span>
		     <a href = "#" th:href = "@{/user/dashboard}" class = "item">MyDashBoard <i class="fa-solid fa-id-card"></i></a>
		     <a href = "#" th:href = "@{/user/view-contact/0}" class = "item">View Contact <i class="fa-solid fa-address-book"></i></a>
		     <a href = "#" th:href = "@{/user/add-contact-form}" class = "item">Add Contact <i class="fa-regular fa-pen-to-square"></i></a>
		     <a href = "#" th:href = "@{/user/myprofile}" class = "item">Your Profile <i class="fa-solid fa-user"></i></a>
		     <a href = "#" th:href = "@{/logout}" class = "item">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
		</div>
		
		<div class = "content mt-4">
		    <i onclick = "toggleSidebar()" class = "fas fa-bars mt-5" id = "menuicon"></i>
      		<div class = "text-white" th:replace = "${content}"></div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
    -->
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src = "@{/javascript/myjs.js}"></script>
  </body>
</html>
